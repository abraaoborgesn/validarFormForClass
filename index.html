<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="nome validar" placeholder="Nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="sobrenome validar" placeholder="Sobrenome">
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="cpf validar" placeholder="000.000.000-00" maxlength="14"> 
            </div>

            <div>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" class="usuario validar" placeholder="Usuário">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="senha validar" placeholder="********">
            </div>

            <div>
                <label for="repetirSenha">Repetir senha</label>
                <input type="password" id="repetirSenha" class="repetirSenha validar" placeholder="********"> 
            </div>

            <button type="submit">Enviar</button>


        </form>

    </section>


    <script src="validarCpf.js"></script>
    <script src="validarFormPorCLASS.js"></script>
</body>

</html>
